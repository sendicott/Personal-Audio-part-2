<h4>Hello there!</h4>

<input ng-model="uname" class="input" type="text" placeholder="What is your name?">
<button ng-click="createUser(uname)">Enter Username</button>

<h4>Right! So your name is {{ uname }}! And your password?</h4>
    
<input class="input" ng-model="pw" type="text" name="" placeholder="Type password here">
<button ng-click="createPW(pw)">Enter Password</button>
<h4>Right! So your password is {{ pw }}! (Was I supposed to say that out loud?)</h4>
